  <head>
    <title>AJ DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  </head>
  <body background="AJ-DJ-set.jpg">
    <center>
  	  <h1 class="btn btn-primary d-grid btn-block heading">AJ DJ WEB APP
	      <br>
	      <span class="note">NOTE - Move your left wrist up and down for increasing and decreasing the volume. 
        Move your right wrist up and down for increasing and decreasing the speed.</span>
  	  </h1>
	    <br>
      <br>
      <div class="spe">
        <img src="disk.gif">
        <br>
        <h3 class="btn btn-danger btn-lg" id="speed">Speed - </h3> 
      </div>
      <div class="vol">
        <img src="disk.gif">
        <br>
        <h3 class="btn btn-danger btn-lg" id="volume">Volume - </h3> 
      </div>
      <button class="btn btn-outline-success btn-lg" id="play_button" onclick="playplayplay();">Play</button>
    </center>
    <script src="main.js"></script>
  </body>
</html>
